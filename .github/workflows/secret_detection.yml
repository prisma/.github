# Workflow for detecting secrets and sensitive information in the repository using Gitleaks.
name: Secret Detection

on:
  workflow_call:

jobs:
  gitleaks:
    name: Gitleaks (Secrets)
    runs-on: ubuntu-latest
    permissions:
      contents: read # Permission to read repository contents for scanning
      pull-requests: write # Permission for posting comments
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Required to scan git diff/history

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true  # Temporarily continue on error during testing phase
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
